<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <main>
        <div id="headerHolder">
            <header>
                <h1>Salary Calculator</h1>
            </header>
         </div>  
        <div id="formPlusTable">
            <form>
                <h2>Add Employee:</h2>
                <ul id="formUl">
                    <li class="formList">
                        <label class="inputLabel" for="firstNameIn">First Name:</label>
                        <input id="firstNameIn" class="formIn" placeholder="First Name" type="text"></li>
                    <li class="formList">
                        <label class="inputLabel" for="lastNameIn">Last Name:</label>
                        <input id="lastNameIn"  class="formIn" placeholder="Last Name" type="text"></li>
                    <li class="formList">
                        <label class="inputLabel" for="idNumberIn">Employee ID:</label>
                        <input id="idNumberIn"  class="formIn" placeholder="Employee ID" type="number"></li>
                    <li class="formList">
                        <label class="inputLabel" for="jobTitleIn">Job Title:</label>
                        <input id="jobTitleIn"  class="formIn" placeholder="Job Title" type="text"></li>
                    <li class="formList">
                        <label class="inputLabel" for="annualSalaryIn">Annual Salary:</label>
                        <input id="annualSalaryIn" class="formIn" placeholder="Annual Salary" type="number">
                    </li>
                    <li class="button">
                        <button id="submitButton" type="button">Submit</button>
                    </li>
                </ul>
            </form>
            <div id="tableHolder">
                <table>
                    <thead>
                        <tr class="tableHeads">
                            <th>Name</th><th>ID Number</th><th>Job Title</th><th>Annual Salary</th><th class="hidden"><button class="hidden" type="button">X</button></th>
                        </tr>
                        <tr>
                            <td class='horizontalLine' colspan="100%"></td>
                          </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Employee info will go here -->
                        <tr>
                            <td class="hidden"></td>
                        </tr>
                        <tr>
                            <td class="hidden"></td>
                        </tr>
                    </tbody>
                    <tfoot id="totalCost">
                        <tr>
                            <td id="totalCostText" colspan="100%" class="roundedCorners">Total Monthly Costs: $0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>  
        </div>
        
       
    </main>

</body>
</html>
