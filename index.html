<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <form id="form">
            <input id="firstNameIn" placeholder="First Name">
            <input id="lastNameIn"  placeholder="Last Name">
            <input id="idNumberIn"  placeholder="Employee ID">
            <input id="jobTitleIn"  placeholder="Job Title">
            <input id="annualSalaryIn" placeholder="Annual Salary">
            <button id="submitButton">Submit</button>
        </form>
        <div id="tableHolder">
            <table>
                <thead>
                    <tr>
                        <th>Name</th><th>Id Number</th><th>Job Title</th><th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jeff</td><td>5555555</td><td>Thing Doer</td><td>$20</td><td></td>
                    </tr>

                </tbody>
            </table>
        </div>  
    </main>

</body>
</html>
